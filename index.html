<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;

            padding: 30px;

        h1 {
            color: #F2FAF3;
            text-align: center;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #48704E;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90%;
            display: block;
            margin: 15px auto;
        }

        .controles {

            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            color: white;
            background: linear-gradient(90deg, #47614F, #86CF9B);
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        header {
            color: #A9CCAF;
            text-align: center;
            padding-top: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 10px;
        }

        nav a {
            color: #A9CCAF;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: #C8E6CD;
        }

        footer {
            color: #F2FAF3;
            text-align: center;
            margin-top: 40px;
        }

    </style>
</head>

<body>

<header>

</header>

<nav>

<h1>Merch Oficial</h1>

<canvas id="miCanvas" width="300" height="300"></canvas>

<div class="controles">
    <button id="btnPlayera">Playera</button>
    <button id="btnHoodie">Hoodie</button>
    <button id="btnGorra">Gorra</button>
</div>

<script>

const canvas = document.getElementById('miCanvas');
const context = canvas.getContext('2d');

const btnPlayera = document.getElementById("btnPlayera");
const btnHoodie = document.getElementById("btnHoodie");
const btnGorra = document.getElementById("btnGorra");

const urlPlayera = "https://i-p.rmcdn.net/64fe57e0f2d4f700362f4312/4786338/image-f82c343c-4866-4723-b0ea-884d987d069f.png?w=1034&e=webp&nll=true";
const urlHoodie  = "https://i-p.rmcdn.net/65e184aa1839c5006df304c5/4651802/image-ef8b484c-dc93-4ba6-95a2-ba739c71adb0.png?w=1034&e=webp&nll=true";
const urlGorra   = "https://i-p.rmcdn.net/65e184aa1839c5006df304c5/4651802/image-4c3226bb-645b-4fec-9774-a4a291746638.png?w=1034&e=webp&nll=true";

function cargarImagen(url) {
    const img = new Image();
    img.src = url;

    img.onload = () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    img.onerror = () => {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "#ff6b6b";
        context.font = "18px Poppins";
        context.fillText("Error al cargar la imagen.", 20, 40);
    };
}

btnPlayera.addEventListener("click", () => cargarImagen(urlPlayera));
btnHoodie.addEventListener("click", () => cargarImagen(urlHoodie));
btnGorra.addEventListener("click", () => cargarImagen(urlGorra));

context.font = "20px Arial";
context.textAlign = "center";
context.fillText("Selecciona una prenda", canvas.width / 2, canvas.height / 2);

</script>
